<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
        <tr>
          <th>Müşteri Id</th>
          <th>Şirket Adı</th>
        </tr>
      </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>


</table>
